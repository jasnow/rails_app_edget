name: "Easy" Rails Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1        
        with:
          ruby-version: '3.2.1'
          bundler-cache: true

      - run: bundle exec rake
